<script>
    function sendMessage() {
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
    
        if(messageText) { // Check if the message is not empty
            // Create a new message div
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-2', 'rounded', 'bg-blue-200', 'my-2');
            messageDiv.textContent = messageText;
    
            // Append the new message to the messages container
            messagesContainer.appendChild(messageDiv);
    
            // Scroll to the bottom of the messages container to show the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
            // Clear the message input field
            messageInput.value = '';
        } else {
            alert('Please enter a message.');
        }
    
        // Prevent the form from submitting if tied to a form
        return false;
    }
    
    // Optional: Detect the Enter key to send a message
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent the default action to stop from submitting the form
            sendMessage();
        }
    });
    </script>
