<script>
    document.addEventListener('DOMContentLoaded', function() {
        const accountForm = document.querySelector('form');
    
        accountForm.addEventListener('submit', function(e) {
            e.preventDefault(); // You might want to remove this line if you wish to allow normal form submission
    
            const formData = new FormData(accountForm);
            fetch(accountForm.action, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                console.log(data);
                alert("Profile updated successfully!");
                window.location.href = 'http://localhost/project_Bonyan/code/CODE_HTML/Homepagecustomr.html.html';
              })
              .catch(error => {
                console.error('Error:', error);
                alert("Error updating profile!");
              });
        });
    });
</script>
