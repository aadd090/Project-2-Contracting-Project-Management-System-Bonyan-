<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Example messages data
        const messages = [
            { userName: 'User 1', detailLink: 'Sand.html' },
            { userName: 'User 2', detailLink: 'Sand.html' },
            { userName: 'User 3', detailLink: 'Sand.html' },
            // Add more message objects as needed
        ];
    
        // Select the container where messages will be displayed
        const messagesContainer = document.querySelector('.space-y-4'); // Adjust this selector to target your specific messages container
    
        // Clear existing content (if necessary)
        messagesContainer.innerHTML = '';
    
        // Iterate over the messages and create HTML elements for each
        messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('bg-gray-100', 'p-4', 'rounded-md');
    
            const userNameP = document.createElement('p');
            userNameP.classList.add('text-gray-800');
            userNameP.textContent = message.userName;
    
            const detailLinkA = document.createElement('a');
            detailLinkA.setAttribute('href', message.detailLink);
            detailLinkA.classList.add('text-blue-500', 'hover:text-blue-700');
            detailLinkA.textContent = 'Details';
    
            // Append the user name and detail link to the message div
            messageDiv.appendChild(userNameP);
            messageDiv.appendChild(detailLinkA);
    
            // Append the message div to the container
            messagesContainer.appendChild(messageDiv);
        });
    });
    </script>
