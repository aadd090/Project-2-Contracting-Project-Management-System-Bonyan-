<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Mock function to simulate fetching notifications from a server
    function fetchNotifications() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve([
                    { id: 1, content: 'Your project has been approved!' },
                    { id: 2, content: 'New message from John Doe' },
                    { id: 3, content: 'Project deadline approaching' }
                    
                ]);
            }, 1000); // Simulate network delay
        });
    }

    // Function to render notifications to the page
    function renderNotifications(notifications) {
        const container = document.querySelector('.bg-white.p-4.rounded-b-lg.shadow');

        notifications.forEach(notification => {
            const notificationElement = document.createElement('div');
            notificationElement.classList.add('flex', 'justify-between', 'items-center', 'p-4', 'border-b', 'border-gray-200');
            notificationElement.innerHTML = `
                <div>${notification.content}</div>
                <button class="text-red-500" onclick="deleteNotification(${notification.id})">Delete</button>
            `;
            container.appendChild(notificationElement);
        });
    }

    // Function to delete a notification (placeholder function)
    window.deleteNotification = function(id) {
        console.log('Deleting notification with ID:', id);
        // Here you would typically make an AJAX request to your server to delete the notification
        // For now, just remove it from the DOM for demonstration
        alert(`Delete notification ${id} not implemented`);
    }

    // Simulate fetching notifications from a server
    fetchNotifications().then(notifications => {
        renderNotifications(notifications);
    });
});

</script>
