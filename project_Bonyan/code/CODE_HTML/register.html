<script>
    document.addEventListener('DOMContentLoaded', () => {
    const registerForm = document.querySelector('.login-form');

    // Utility function to validate email
    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    // Utility function to validate phone number
    function validatePhoneNumber(number) {
        const re = /^\d{10}$/;
        return re.test(String(number));
    }

    // Main validation function
    function validateForm() {
        let isValid = true;
        const inputs = [firstNameInput, lastNameInput, usernameInput, passwordInput, confirmPasswordInput, phoneNumberInput, emailInput];
        
        // Reset styles before validation
        inputs.forEach(input => input.style.border = "2px solid #000");

        // Validate each input
        inputs.forEach(input => {
            if (input.value.trim() === '') {
                input.style.border = "2px solid red";
                isValid = false;
            }
        });

        // Specific validations
        if (!validateEmail(emailInput.value)) {
            emailInput.style.border = "2px solid red";
            isValid = false;
        }

        if (!validatePhoneNumber(phoneNumberInput.value)) {
            phoneNumberInput.style.border = "2px solid red";
            isValid = false;
        }

        if (passwordInput.value.trim() !== confirmPasswordInput.value.trim()) {
            passwordInput.style.border = confirmPasswordInput.style.border = "2px solid red";
            alert('Passwords do not match.');
            isValid = false;
        }

        return isValid;
    }

    // Form submission event
    document.addEventListener('DOMContentLoaded', () => {
    const registerForm = document.querySelector('.login-form');

    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        
        fetch('http://localhost/project_Bonyan/code/CODE_PHP/code/CODE_PHP/Register.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'http://localhost/project_Bonyan/code/CODE_HTML/Login.html';
            } else {
                alert('Failed to register. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was a problem with your registration.');
        });
    });
});


    // Link to register as a contractor
    const registerAsContractorLink = document.querySelector('.Register_contacrot');

        event.preventDefault();

    });
});
