   <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to simulate accepting a tender
        const acceptTender = (event) => {
            event.preventDefault(); // Prevent default link behavior
            // Simulate accepting tender logic
            alert("Tender accepted. Redirecting to payment...");
            // Redirect to payment page or handle payment logic here
            window.location.href = "Payment.html";
        };
    
        // Function to simulate rejecting a tender
        const rejectTender = (event) => {
            event.preventDefault(); // Prevent default link behavior
            // Simulate rejecting tender logic
            alert("Tender rejected. Returning to project creation...");
            // Redirect to create project page or handle rejection logic here
            window.location.href = "Create_Project.html";
        };
    
        // Attach the above functions to accept and reject buttons
        document.querySelectorAll('a[href="Payment.html"]').forEach(button => {
            button.addEventListener('click', acceptTender);
        });
    
        document.querySelectorAll('a[href="Create_Project.html"]').forEach(button => {
            button.addEventListener('click', rejectTender);
        });
    });
    </script>
