<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.querySelector('.login-form');
        const inputs = {
            firstName: document.getElementById('first-name'),
            lastName: document.getElementById('last-name'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirm-password'),
            phoneNumber: document.getElementById('phone-number'),
            email: document.getElementById('email'),
            workInstitution: document.getElementById('work-institution'),
            commercialNumber: document.getElementById('commercial-number'),
            job: document.querySelector('select[name="job"]'),
            services: document.querySelector('select[name="services"]'),
            region: document.querySelector('select[name="region"]'),
            city: document.querySelector('select[name="city"]')
        };
    
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    
        function validatePhoneNumber(number) {
            const re = /^\d{10}$/;
            return re.test(String(number));
        }
    
        function validateForm() {
            let isValid = true;
            Object.values(inputs).forEach(input => {
                if (input.value.trim() === '') {
                    input.style.border = "2px solid red";
                    isValid = false;
                } else {
                    input.style.border = "2px solid #000";
                }
            });
    
            if (!validateEmail(inputs.email.value)) {
                inputs.email.style.border = "2px solid red";
                isValid = false;
            }
    
            if (!validatePhoneNumber(inputs.phoneNumber.value)) {
                inputs.phoneNumber.style.border = "2px solid red";
                isValid = false;
            }
    
            if (inputs.password.value.trim() !== inputs.confirmPassword.value.trim()) {
                inputs.password.style.border = inputs.confirmPassword.style.border = "2px solid red";
                alert('Passwords do not match.');
                isValid = false;
            }
    
            return isValid;
        }

      // Form submission event
document.addEventListener('DOMContentLoaded', () => {
    const registerForm = document.querySelector('.login-form');

    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        
        fetch('http://localhost/project_Bonyan/code/CODE_PHP/Register_as_contractor.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'http://localhost/project_Bonyan/code/CODE_HTML/Login.html';
            } else {
                console.error('Error:', data.message); // Assuming error message is returned in data.message
                alert('Failed to register. Please try again.');
            }
        })
        .catch(error => {
            console.error('Network or JSON error:', error);
            alert('Network issue or bad JSON. Please try again later.');
        });
    });
});
