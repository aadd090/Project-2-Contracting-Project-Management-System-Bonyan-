<script>
    document.addEventListener('DOMContentLoaded', () => {
        const bills = [
            { name: 'Bill 1', url: '/path/to/your/bill1.pdf', downloadName: 'bill1.pdf' },
            { name: 'Bill 2', url: '/path/to/your/bill2.pdf', downloadName: 'bill2.pdf' },
            // Add more bill objects here
        ];
    
        const billsContainer = document.querySelector('.container.p-6'); // Adjust this selector to target your bills container
    
        bills.forEach(bill => {
            const billEntry = document.createElement('div');
            billEntry.classList.add('bg-white', 'p-4', 'rounded-b-lg', 'shadow', 'flex', 'justify-between', 'items-center', 'mt-2');
    
            const billInfo = document.createElement('div');
            billInfo.classList.add('bg-gray-200', 'rounded', 'h-10', 'w-full');
            billInfo.textContent = bill.name; // Assuming you want to display the bill name here
    
            const downloadButton = document.createElement('a');
            downloadButton.href = bill.url;
            downloadButton.setAttribute('download', bill.downloadName);
            downloadButton.classList.add('ml-4', 'bg-blue-500', 'hover:bg-blue-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded', 'focus:outline-none', 'focus:shadow-outline', 'transition', 'ease-in', 'duration-300');
            downloadButton.textContent = 'Download as PDF';
    
            billEntry.appendChild(billInfo);
            billEntry.appendChild(downloadButton);
    
            billsContainer.appendChild(billEntry);
        });
    });
</script>
