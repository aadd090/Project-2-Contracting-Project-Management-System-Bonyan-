<script>
    document.addEventListener('DOMContentLoaded', () => {
        const resetPasswordForm = document.querySelector('.login-form');
        const phoneNumberInput = document.getElementById('phone-number');
        const sendNewPasswordButton = resetPasswordForm.querySelector('.button-outline');

        function isValidPhoneNumber(number) {
            const regex = /^\d{10}$/;
            return regex.test(number);
        }

        sendNewPasswordButton.addEventListener('click', (event) => {
            if (!isValidPhoneNumber(phoneNumberInput.value)) {
                event.preventDefault();
                alert('Please enter a valid 10-digit phone number.');
                phoneNumberInput.focus();
            } else {
                console.log('Valid phone number. Proceeding with sending a new password...');
            }
        });
    });
</script>
