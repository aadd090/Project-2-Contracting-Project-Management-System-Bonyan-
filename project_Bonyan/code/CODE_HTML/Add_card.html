<script>
    document.addEventListener('DOMContentLoaded', function() {
    const addCardForm = document.querySelector('form');

    addCardForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Collect input values
        const nameOnCard = document.getElementById('name-on-card').value;
        const cardNumber = document.getElementById('card-number').value;
        const expirationDate = document.getElementById('expiration-date').value;
        const cvc = document.getElementById('cvc').value;

        // Basic validation (for demonstration purposes)
        if (!nameOnCard || !cardNumber || !expirationDate || !cvc) {
            alert('All fields are required.');
            return;
        }

        // Validate card number, expiration date, and CVC (basic examples)
        if (cardNumber.length < 16) {
            alert('The card number must be 16 digits.');
            return;
        }
        if (!expirationDate.match(/^(0[1-9]|1[0-2])\/?([0-9]{2})$/)) {
            alert('The expiration date must be in MM/YY format.');
            return;
        }
        if (cvc.length < 3) {
            alert('The CVC must be at least 3 digits.');
            return;
        }

        // Mock submission (Here you would typically make an AJAX request to your server)
        console.log('Adding card with details:', { nameOnCard, cardNumber, expirationDate, cvc });
        alert('Card added successfully!'); // Placeholder for actual success response handling
    });
});
</script>
